<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- link css files -->
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">

  <!-- jquery -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>

  <!-- browser tab title -->
  <title>Number Guesser</title>

</head>
<body>

  <!-- Nav Bar-->
  <nav class="navbar">
    <div class="title">
      <h1>
        <span id="pink">Number</span>
        <span id="white">Guesser</span>
      </h1>
    </div>
  </nav>

  <!-- Set Range -->
  <div id="rangeView">
    <p>Set A Range</p><br>
    <input type="number" class="rangeInput" id="minInput" placeholder="min">
    <input type="number" class="rangeInput" id="maxInput" placeholder="max">
    <br>
    <input type="button" class= "button" id="submit-btn" value="submit">
  </div>

  <!-- Guess Number in Range -->
  <div id="guessView">
    <p>Guess a Number</p><br>
    <input type="number" class="guessInput" id="guessInput" min="" max="" placeholder="">
    <br>
    <input type="button" class="button" id="guess-btn" value="guess">
    <input type="button" class="button" id="clear-btn" value="clear">
  </div>

  <!-- Feedback Per Guess -->
  <div id="gameFeedback">
    <p id="prompt"></p>
    <p id="lastGuess"></p><br>
    <p id="instruction"></p>
  </div>

  <!-- New Game -->
  <div id="newGame">
    <input type="button" class="button" id="reset-btn" value="reset">
    <input type="button" class="button" id="challenge-btn" value="challenge">
  </div>

  <!-- link js file -->
  <script src='script.js'></script>

</body>
</html>
