<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- link css files -->
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

  <!-- google font -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,700" rel="stylesheet">

  <!-- jquery -->
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.0/jquery.min.js"></script>

  <!-- browser tab title -->
  <title>Number Guesser</title>
</head>

<body>
  <!-- Nav Bar-->
  <nav class="navbar">
    <div class="title">
      <h1>
        <span id="pink">Number</span>
        <span id="white">Guesser</span>
      </h1>
    </div>
  </nav>

  <!-- Welcome Message-->
  <div class="title">
    <p>Welcome to the Number Guessing Game.</p>
    <br>
    <p>To start, set a numerical range for yourself (i.e 1 to 10)</p>
    <br>
    <p>Click submit once complete.</p>
  </div>

  <!-- Set Range -->
  <div class="form">
    <form id="rangeForm">
      <input type="number" class="range-input" min="" max="" placeholder="min">
      <input type="number" class="range-input" min="" max="" placeholder="max">
      <br>
      <input type="submit" class="button" id="range-btn">
    </form>
  </div>


  <!-- link js file -->
  <script src='script.js'></script>
</body>
</html>
